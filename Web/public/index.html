<!DOCTYPE html>
<html>

<head>
    <title>hackathon</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body id="loginpage">
    <div class="row">
        <div class="col-8 imageCol">
            <h2 class="animate__animated animate__fadeIn animate__delay-1s" id="myhead">Welcome to Recycler!

            </h2>
            <img id="imgsrc" src="../Pictures/tree.gif">
        </div>
        <div class="col-4 formCol">
            <div class="loginform">


                <form class="log">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">Enter your registered email.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="examplePassword1" placeholder="Password">
                    </div>
                </form>

                <a id="changepage" href="#"><button type="button" onclick="signIn()" class="btn btn-outline-danger mybuttons" id="signIn">Sign In</button></a>
                <div class="row row1" id="hideIt">
                    <h6 id="newUser" class="links">New User?</h6>
                    <button type="button" onclick="signUpShow()" class="btn btn-link links" id="showSignUp">Create Account</button>
                </div>
            </div>
            <div class="signupform hide">
                <form class="log">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Enter your name</label>
                        <input type="text" class="form-control" id="exampleName" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"> Enter your email address</label>
                        <input type="email" class="form-control" id="exampleEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We will not share your email with anyone.</small>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Contact</label>
                        <input type="text" class="form-control" id="examplePhone" placeholder="Phone No.">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Enter password</label>
                        <input type="password" class="form-control" id="examplePassword2" placeholder="Password">
                    </div>
                </form>
                <button type="button" onclick="register()" class="btn btn-outline-danger mybuttons" id="signUp">Sign Up</button>
                <div class="row row1">
                    <h6 id="newUser" class="links">Already are a User?</h6>
                    <button type="button" onclick="loginShow()" class="btn btn-link links" id="showLogin">Sign In</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/main.js"></script>

</html>
